<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarefas - Task Manager</title>
  <link rel="stylesheet" href="../task/style.css">
  <link rel="stylesheet" href="../Task/task.css"> <!-- Corrigido para garantir que o CSS seja aplicado -->
  <script defer src="../task/script.js"></script>
</head>
<body>

  <!-- Header -->
  <header class="main-header">
    <button class="menu-toggle" aria-label="Abrir menu" onclick="toggleSidebar()">☰</button>
    <div class="user-info">
      <img src="../../assets/user.png" alt="Avatar do Usuário" class="user-avatar">
      <div>
        <h2>Nome do Usuário</h2>
        <p>email@usuario.com</p>
      </div>
    </div>
    <img src="../../assets/Logo1.png" alt="Logo da Empresa" class="company-logo">
  </header>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <nav class="sidebar-menu">
      <ul>
        <li><a href="../task/index.html" class="active">Tarefa</a></li>
        <li><a href="../equipe/index.html">Equipe</a></li>
        <li><a href="../perfil/index.html">Perfil</a></li>
        <li><a href="../config/index.html">Configurações</a></li>
      </ul>
    </nav>
  </div>

  <!-- Conteúdo Principal -->
  <div class="content">
    <!-- Título da Rota -->
    <h1 class="config-title">Tarefas</h1>

    <!-- Filtro de Projeto e Labels -->
    <div class="filter-box">
      <div class="filter-container">
        <div class="filter-item">
          <label for="project">Projeto</label>
          <select id="project" class="filter-select">
            <option value="projeto1">Projeto 1</option>
            <option value="projeto2">Projeto 2</option>
          </select>
        </div>

        <div class="filter-item">
          <label for="labels">Labels</label>
          <select id="labels" class="filter-select">
            <option value="label1">Label 1</option>
            <option value="label2">Label 2</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Grid de Cards de Tarefas -->
    <div class="task-grid" id="task-grid">
      <div class="task-column" data-stage="todo">
        <h2 class="stage-title">To Do</h2>
        <!-- As tarefas serão renderizadas aqui dinamicamente -->
      </div>
      <div class="task-column" data-stage="in-progress">
        <h2 class="stage-title">In Progress</h2>
      </div>
      <div class="task-column" data-stage="done">
        <h2 class="stage-title">Done</h2>
      </div>
    </div>
  </div>

  <!-- Botão para Criar Tarefa -->
  <button class="create-task-button" onclick="openTaskCreationModal()">+</button>

  <!-- Modal de Criação de Task -->
  <div id="task-creation-modal" class="task-modal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeTaskCreationModal()">×</span>
      <h2>Criar Nova Tarefa</h2>
      <form id="new-task-form" onsubmit="createNewTask(event)">
        <label for="task-title">Título</label>
        <input type="text" id="task-title" name="task-title" required>

        <label for="task-responsible">Responsável</label>
        <input type="text" id="task-responsible" name="task-responsible" required>

        <label for="task-date">Data</label>
        <input type="date" id="task-date" name="task-date" required>

        <label for="task-label">Label</label>
        <input type="text" id="task-label" name="task-label" required>

        <button type="submit">Criar</button>
      </form>
    </div>
  </div>

  <!-- Modal de Detalhes da Tarefa -->
  <div id="task-detail-modal" class="task-detail-modal">
    <div class="modal-content">
      <!-- O conteúdo será preenchido dinamicamente -->
    </div>
  </div>

  <script src="../task/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil - Task Manager</title>
  <link rel="stylesheet" href="../perfil/style.css">
  <script defer src="../perfil/script.js"></script>
</head>
<body>

  <!-- Header -->
  <header class="main-header">
    <button class="menu-toggle" aria-label="Abrir menu" onclick="toggleSidebar()">☰</button>
    
    <!-- Informações do usuário (exibidas quando o sidebar estiver ativo) -->
    <div class="user-info">
      <img src="../../assets/user.png" alt="Avatar do Usuário" class="user-avatar">
      <div>
        <h2>Nome do Usuário</h2>
        <p>email@usuario.com</p>
      </div>
    </div>

    <!-- Logo da empresa (exibida quando o sidebar estiver oculto) -->
    <img src="../../assets/Logo1.png" alt="Logo da Empresa" class="company-logo">
  </header>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <nav class="sidebar-menu">
      <ul>
        <li><a href="../task/index.html">Tarefa</a></li>
        <li><a href="../equipe/index.html">Equipe</a></li>
        <li><a href="../perfil/index.html" class="active">Perfil</a></li>
        <li><a href="../config/index.html">Configurações</a></li>
      </ul>
    </nav>
  </div>

  <!-- Conteúdo principal -->
  <div class="content">
    <h1 class="perfil-title">Perfil</h1>

    <!-- Área de Perfil -->
    <div class="profile-container">
      <!-- Card de Informações do Perfil -->
      <div class="card profile-card">
        <div class="info-card">
          <input type="text" id="name" value="Nome Usuário" disabled class="editable">
          <input type="email" id="email" value="cargo@empresa.com" disabled class="editable">
        </div>
        <span class="edit-icon" onclick="toggleEdit()">✎</span>
      </div>

      <!-- Card de Tarefas -->
      <div class="card smaller-card tarefa-card">
        <p><strong>Tarefas</strong></p>
        <ul>
          <li>Todo: 3</li>
          <li>In Progress: 2</li>
          <li>Done: 5</li>
        </ul>
      </div>

      <!-- Card de Cargo -->
      <div class="card smaller-card cargo-card">
        <p><strong>Cargo</strong></p>
        <p>Desenvolvedor Front-End</p>
      </div>
    </div>
  </div>

  <script src="../task/script.js"></script>
</body>
</html>

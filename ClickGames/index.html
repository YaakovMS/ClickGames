<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <!-- Imagem à esquerda -->
    <div class="login-image"></div>

    <!-- Formulário à direita -->
    <div class="login-form">
      <!-- Logo no topo -->
      <img src="../ClickGames/assets/Logo1.png" alt="Logo">
      
      <!-- Frase Acesse sua conta -->
      <h2>Acesse sua conta</h2>
      
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
          <p class="text-center">
            <a href="#" class="forgot-password">Esqueceu sua senha?</a>
          </p>
        </div>
        <a href="../ClickGames/src/task/task.html" class="btn btn-primary w-100" id="loginButton">Entrar</a>


      
      </form>

      <!-- Links abaixo do formulário -->
      <div class="login-links mt-3">
        <p class="text-center">
          <a href="#" class="create-account">Criar conta</a>
        </p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
